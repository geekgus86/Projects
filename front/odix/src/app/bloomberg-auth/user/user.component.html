
<section >


    <div class="title"> 
            <span>Users and Roles</span> 
    </div>
    
    <div class="container-ag-Grid dark-box-3"  style="margin: 50px 0 0 20px;">



        <div class="col-lg-12">

            <div style="top:0px;right:0px;width:830px;justify-content:space-evenly;display: flex;">
                <span ng style=" color: white; font-size: 12px;" >Administrate here the users and their roles</span>  
                <input type="text" (input)="onQuickFilterChanged()" id="quickFilter" placeholder="Quick filter...">
                <button type="button" (click)="showDiv()" class="btn btn-outline-success"><i class="fa fa-download"></i> {{textBtn}} </button>
                <button type="button" (click)="onBtExport()" class="btn btn-outline-success"><i class="fa fa-download"></i> Edit Roles </button>
                <button id="btnMultiRemov" type="button" (click)="onRemoveSelected()" class="btn btn-outline-danger"  > <i class="fa fa-times"></i> Removed User </button>
            </div>

        </div>

        <div id="aggrid" class="col-lg-12" style="margin-top: 50px;">
                <ag-grid-angular
                    #agGrid
                    style="width: 100%; height: 500px"
                    id="myGrid"
                    [rowData]="rowData"
                    class="ag-theme-balham-dark"
                    [columnDefs]="columnGrids"
                    [enableColResize]="true"
                    (firstDataRendered)="onFirstDataRendered($event)"
                    (gridReady)="onGridReady($event)"
                ></ag-grid-angular>
    
        </div>


        <div id="containerNew" class="col-lg-12" style="margin-top: 50px;display: none">
            <div class="form-group row">

                <div class="col-xs-3">
                    <label for="ex1" style=" color: white; font-size: 12px; " >Users Email</label>
                    <input  class="form-control inputText" id="ex1" type="text" placeholder="Add name" >
                </div>
                <div class="col-xs-3" style="margin-left: 50px">
                    <label for="ex2" style=" color: white; font-size: 12px; " >Roles</label>
                    <input class="form-control inputText" id="ex2" type="text" placeholder="Add rol" >
                </div>
            </div>

            <button type="button" (click)="onBtExport()" style="margin-left: 400px;margin-top: 40px;margin-bottom: 30px;" class="btn btn-outline-success"><i class="fa fa-download"></i> Edit Roles </button>

            <!-- <div style="margin-top: 20px;" >
                <a href="#Popup" style=" color: #028eec; font-size: 12px; "  data-toggle="modal">Add another user</a> 
            </div> -->
        
        </div>

    </div>

</section>
