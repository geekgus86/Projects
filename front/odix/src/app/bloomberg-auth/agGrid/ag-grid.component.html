
  <div class="container-ag-Grid">
   
          <!-- Filter -->
          <input type="text" (input)="onQuickFilterChanged()" id="quickFilter" placeholder="Quick filter...">
          <!-- Buttons -->
          <div class="buttons">
              <button id ="btnNew" type="button" (click)="onAddRow()" class="btn btn-primary" style="background-color:#176318;"> <i class="fa fa-plus"></i> New </button>
              <button id="btnMultiRemov" type="button" (click)="onRemoveSelected()" class="btn btn-outline-danger" style="display: none"> <i class="fa fa-times"></i> Delete Selected</button>
              <button type="button" (click)="onBtExport()" class="btn btn-outline-success"><i class="fa fa-download"></i> Export to CSV</button>
          </div>
          <!-- Table -->
          <ag-grid-angular 
              class="ag-theme-balham-dark"
              style="width: 100%; height: 550px;" 
              [rowData]="rowData" 
              [columnDefs]="columnDefs"
              [enableSorting]="true"
              [floatingFilter]="true"
              (gridReady)="onGridReady($event)"
              [enableCellChangeFlash]="true"
              [enableColResize]="true"
              [pagination]="true"
              [rowMultiSelectWithClick]="false"
              [gridOptions]="gridOptions"
              [context]="context"
              [frameworkComponents]="frameworkComponents"
              [paginationPageSize]=16
              >
          </ag-grid-angular>

          <!--              [defaultColDef]="defaultColDef" -->

  </div>
