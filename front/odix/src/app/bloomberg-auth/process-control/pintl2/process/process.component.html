
<div>
  <span>LAYOUT</span> 

  <div class="container-ag-Grid"  style="margin: 50px 0 0 20px;">


      <div class="col-lg-5 dark-box-3" >
              <a id="link-1" href ng-click="value = 1"  style=" color: white; font-size: 12px; " >link 1 </a>
              <h1><a href="#" style=" color: white; font-size: 12px; " >heading</a></h1>

              <span style=" color: white; font-size: 12px; " >PROCESS</span>
          <div *ngFor="let item of listLayout;"   >
                  <button *ngIf = "item.SourceType == 'PROCESS'" (click)="process($event.target.value,'PROCESS')" value="{{item.Code}}" type="button" class="btn btn-primary">{{item.Code}}</button>
              </div>
      </div>
 

      <div class="col-lg-5 dark-box-3" >
          <span style=" color: white; font-size: 12px; " >INSPECTION</span>
          <div *ngFor="let item of listLayout;"  >
                  <button *ngIf = "item.SourceType == 'INSPECTION'" (click)="process($event.target.value,'INSPECTION')" value="{{item.Code}}"   type="button" class="btn btn-info">{{item.Code}}</button>
          </div>
      </div>

 


      <div class="col-lg-7 dark-box-3" >
          <ag-grid-angular
              #agGrid
              style="width: 100%; height: 500px"
              id="myGrid"
              [rowData]="rowData"
              class="ag-theme-balham-dark"
              [columnDefs]="columnGrids"
              [enableColResize]="true"
              (firstDataRendered)="onFirstDataRendered($event)"
              
              [context]="context"
              [frameworkComponents]="frameworkComponents"
          ></ag-grid-angular>
      </div>

      <!--[gridOptions]="gridOptions"  -->

      <div class="row">
            <div class="col-lg-5 dark-box-3">
                <button type="button" (click)="columcChartDinamic()"  class="btn btn-info">All Charts</button>
            </div>
           </div>

    <div class="col-lg-12 dark-box-3 text-center"  >
        <div class="container" style="color:white;font-size: 20px;" >
            <table class="table table-bordered"   >
                <thead>
                    <tr>
                        <th bgcolor="#54AB28" > OK Production</th>
                        <th bgcolor="#AFA800">Warning</th>
                        <th bgcolor="#E51313" >Stop</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{valueOnGoal}}</td>
                        <td>{{valueMedium}}</td>
                        <td>{{valueDelayed}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="p-2  flex-fill">
            <input 
                class="form-control" 
                placeholder="{{ 'Select a Date range' | translate}}" 
                ngModel bsDaterangepicker 
                [maxDate]="maxDate" 
                [bsConfig]="{ containerClass: 'theme-blue' }"
                (bsValueChange)="onDateSelection($event)" 
                [(ngModel)]="bsRangeValue"  
                style="background: transparent; border: none; border-bottom: solid 1px #fff; color: #fff; font-family:Arial, FontAwesome; width: 200px; margin-left: 16px;margin: auto;text-align: center">
        </div> 

        <span style=" color:white; font-size: 20px;" >{{title}}</span>
        <div id="div2" class="columChart"  ></div>

        <div *ngFor="let item of listCharts; let i = index">
            <span style=" color:white; font-size: 20px;" >{{item}}</span>
            <div id="{{item}}" class="columChart" ></div> 
            <br>
            <br>
            <br>
        </div>
  

    </div>
    <br>
    <br>  
    <br>  
</div>
